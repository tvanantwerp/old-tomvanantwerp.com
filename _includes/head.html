<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="{{ "/robots.txt" | prepend: site.baseurl | prepend: site.url }}">
  {% if page.tags %}<meta name="keywords" content="{% for tag in page.tags %}{{tag}}{% unless tag == page.tags.last %}, {% endunless %}{% endfor %}">{% endif %}
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Open+Sans:400italic,400,700,700italic|Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  {% include favicons.html %}
  {% include open-graph-metadata.html %}
  {% include twitter-metadata.html %}
  {% include google-analytics.html %}
</head>
