<div class="listing-snippet has-thumbnail">
  <h2>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <p class="post-meta">
    <time datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time>
    {% unless post.categories == empty %}
    <span class="post-categories">&nbsp;&#124;&nbsp;
      {% for category in post.categories %}
        {{ category }}{% unless category == post.categories.last %},{% endunless %}
      {% endfor %}
    </span>
    {% endunless %}
  </p>
  <p class="post-description">
    {{ post.description }}
  </p>
</div>
<a class="listing-thumbnail" style="background-image:url({{ post.thumbnail }})" href="{{ post.url | prepend: site.baseurl }}"></a>
